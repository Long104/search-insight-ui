<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalifind Search Example</title>
  </head>
  <body>
    <h1>Kalifind Search Demo</h1>
    <p>The search bar should appear below this text.</p>

    <!-- 
      New simplified script injection.
      The script will automatically create the search component.
      'storeId' and 'storeType' are passed as URL parameters.
    -->

  </body>
