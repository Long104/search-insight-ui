<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalifind Search Debug Test</title>
    <style>
        header {
            background-color: #f0f0f0;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .site-header-search {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .site-header-search:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <div class="site-header-search" style="display: inline-block; margin-left: 20px">
                Click me to search!
            </div>
        </nav>
    </header>
    <h1>Kalifind Search Debug Test</h1>
    <p>
        Open the browser console (F12) to see debug messages.
        The script should find the "site-header-search" element and attach to it.
    </p>

    <!-- Test with local file -->
    <script src="./dist/kalifind-search.js?storeId=28&storeType=woocommerce" defer></script>

    <script>
        // Additional debugging
        window.addEventListener('load', function () {
            console.log('Page loaded, checking for Kalifind script...');
            const scripts = document.querySelectorAll('script[src*="kalifind-search.js"]');
            console.log('Found Kalifind scripts:', scripts);
            scripts.forEach((script, index) => {
                console.log(`Script ${index}:`, script.src);
            });
        });
    </script>
</body>

</html>
